                <th>Manager</th>

        </thead>
        <tbody>
            <tr style="background-color: ivory;">
                <td>HR</td>
                <td>Vittal</td>
                <td>10</td>
                <td>25%</td>
                <td>25 Lakhs</td>
                
            </tr>
    
            <tr style="background-color: rgb(214, 247, 247);">
                <td rowspan="2">Engineering</td>
                <td>Kiran</td>
                <td>15</td>
                <td rowspan="2">50%</td>
                <td rowspan="2">50 Lakhs</td>
                
            </tr>
            <tr style="background-color: rgb(214, 247, 247);">
                <td>Anirudh</td>
                <td>13</td>
            </tr>
            <tr style="background-color: ivory;">
                <td>Marketing</td>
                <td>Parvesh</td>
                <td>12</td>
                <td>25%</td>
                <td>25 Lakhs</td>
                

            </tr>
            <tr>
                <td colspan="4" style="text-align: right;">Total : </td>
                <td>100 Lakhs</td>
            </tr>
        </tbody>

        
    </Table>
</body>
</html>
