<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule</title>
</head>
<body>
    <h1>Flight Schedule</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Flight No</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Duration</th>
                <th>Flight Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>London</td>
                <td>10:00 AM</td>
                <td>2:00 PM</td>
                <td><abbr title="4 hours and 0 minutes">4h 0m</abbr></td>
                <td>On Time</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Delhi</td>
                <td>11:30 AM</td>
                <td>4:30 PM</td>
                <td><abbr title="5 hours and 0 minutes">5h 0m</abbr></td>
                <td>Delayed</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Mumbai</td>
                <td>9:15 AM</td>
                <td>12:15 PM</td>
                <td><abbr title="3 hours and 0 minutes">3h 0m</abbr></td>
                <td>Cancelled</td>
            </tr>
            <tr>
                <td>104</td>
                <td>Chennai</td>
                <td>8:00 PM</td>
                <td>8:00 AM</td>
                <td><abbr title="12 hours and 0 minutes">12h 0m</abbr></td>
                <td>On Time</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
